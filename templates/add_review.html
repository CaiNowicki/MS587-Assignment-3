<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Review</title>
</head>
<body>
    <h1>Submit a Review</h1>
    <form action="{{ url_for('add_review', name=name) }}" method="POST">
        <label for="book">Select a Book:</label><br>
        <select id="book" name="book_id" required>
            {% for book in books %}
                <option value="{{ book.pk_book_ID }}">{{ book.col_book_title }}</option>
            {% endfor %}
        </select><br>
        
        <label for="review_text">Review:</label><br>
        <textarea id="review_text" name="review_text" rows="4" cols="50" placeholder="Enter your review - optional but recommended!"></textarea><br>
        
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>
        
        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
